<!doctype html>
<html lang="en">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
      shrink-to-fit="no"
    />
    <title>FolderForge</title>
    <link rel="icon" type="image/png" href="assets/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <header class="container text-center">
      <img src="assets/FolderForge.svg" class="logo" alt="FolderForge Logo" />
    </header>
    <div class="container container-center">
      <div
        class="btn-toolbar"
        role="toolbar"
        aria-label="Toolbar with tree creating functionality"
      >
        <i
          class="bi bi-info-circle-fill"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
        </i>
        <div class="btn-group me-2" aria-label="Tree creating buttons">
          <button type="button" class="btn btn-outline-dark" id="addFolder">
            Folder
          </button>
          <button type="button" class="btn btn-outline-dark" id="addFile">
            File
          </button>
        </div>
        <div class="btn-group me-2" aria-label="Tree updating buttons">
          <button type="button" class="btn btn-outline-danger" id="clear">
            Clear
          </button>
        </div>
        <div class="btn-group me-2" aria-label="Tree creating buttons">
          <button type="button" class="btn btn-outline-primary" id="forge">
            Forge
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <b>
                Drag folder/file icon to drag-n-drop. Click folder/file name to
                rename.
              </b>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="drag-container">
        <div id="trash">
          <i class="bi bi-trash-fill"></i>
        </div>
      </div>
    </div>
    <footer>
      <div class="container text-center">
        <p class="small">
          <a
            href="https://github.com/iton0/folderforge/tree/main"
            target="_blank"
          >
            <i class="bi bi-github"></i>
          </a>
          &copy; FolderForge <span id="year"></span>
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </body>
</html>
