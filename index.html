<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      shrink-to-fit="no"
    />
    <title>FolderForge</title>
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  </head>

  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html"
          ><img src="img/FolderForge.svg" class="logo" alt="FolderForge Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="about.html">About</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container container-center">
      <div
        class="btn-toolbar"
        role="toolbar"
        aria-label="Toolbar with tree creating functionality"
      >
        <div
          class="btn-group me-2"
          role="group"
          aria-label="Tree creating buttons"
        >
          <button type="button" class="btn btn-outline-success" id="addFolder">
            <i class="fas fa-folder"></i>
            Folder
          </button>
          <button type="button" class="btn btn-outline-success" id="addFile">
            <i class="fas fa-file"></i>
            File
          </button>
        </div>
        <div
          class="btn-group me-2"
          role="group"
          aria-label="Tree updating buttons"
        >
          <button type="button" class="btn btn-danger" id="clear">Clear</button>
        </div>
        <div
          class="btn-group me-2"
          role="group"
          aria-label="Tree creating buttons"
        >
          <button type="button" class="btn btn-outline-primary" id="forge">
            Forge
          </button>
        </div>
      </div>
      <div class="container" id="drag-container">
        <div class="trash" style="opacity: 0.5">
          <i class="fa-sharp fa-solid fa-trash"></i>
        </div>
      </div>
    </div>

    <footer>
      <div class="container text-center">
        <p class="small">&copy; <span id="year"></span>, FolderForge</p>
      </div>
    </footer>
    <script src="index.js"></script>
    <script src="forge.js"></script>
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
