<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      shrink-to-fit="no"
    />
    <title>FolderForge</title>
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  </head>

  <body>
    <header class="container text-center">
      <img src="img/FolderForge.svg" class="logo" alt="FolderForge Logo" />
    </header>

    <div class="container container-center">
      <div
        class="btn-toolbar"
        role="toolbar"
        aria-label="Toolbar with tree creating functionality"
      >
        <div
          class="btn-group me-2"
          role="group"
          aria-label="Tree creating buttons"
        >
          <button type="button" class="btn btn-outline-primary" id="addFolder">
            Folder
          </button>
          <button type="button" class="btn btn-outline-primary" id="addFile">
            File
          </button>
        </div>
        <div
          class="btn-group me-2"
          role="group"
          aria-label="Tree updating buttons"
        >
          <button type="button" class="btn btn-danger" id="clear">Clear</button>
        </div>
        <div
          class="btn-group me-2"
          role="group"
          aria-label="Tree creating buttons"
        >
          <button type="button" class="btn btn-success" id="forge">
            Forge
          </button>
        </div>
      </div>
      <div class="container" id="drag-container">
        <div class="trash" style="opacity: 0.4">
          <i class="fa-sharp fa-solid fa-trash"></i>
        </div>
      </div>
    </div>

    <footer>
      <div class="container text-center">
        <p class="small">
          &copy; FolderForge <span id="year"></span>
          <a
            href="https://github.com/iton0/folderforge/tree/main"
            target="_blank"
          >
            <i class="fa-brands fa-github fa-lg"></i>
          </a>
        </p>
      </div>
    </footer>
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
